<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>My Chart.js Chart</title>
</head>

<body>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>
  <input type="button" onclick="updateChart()" value="시작 버튼">
  <input type="button" onClick= "reset()" value="초기화 버튼">
 
 <script>
    let myChart = document.getElementById('myChart').getContext('2d');
    var sdata = [10,20,30,40,50,60];

    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
      type:'line',
      data:{
        labels:[0,10],
        datasets:[{
          label:'Money',
          data:[0,10],
         
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Young Koin Graph Game',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
    
    var j = massPopChart.data.labels[1];
    var MAX = Math.floor(Math.random() * 100) + 1;
    var Xcnt=1;
  
  function updateChart() {
    if(j<MAX){
      setTimeout(addChart,200);
    
    }
  }  
 
  function addChart(){
    if(j<MAX){
     setTimeout(addChart,200);
     Xcnt = massPopChart.data.labels[massPopChart.data.labels.length -1] /10;

    }
    else{
      window.alert("X"+Xcnt+"배 당첨!");
    }
    var n = massPopChart.data.labels[massPopChart.data.labels.length -1];
    var number = Math.floor(Math.random() * n) + j;
    if(number<n){
      number +=n;
      massPopChart.data.labels.push(1+n);
       massPopChart.data.datasets[0].data.push(n);
       massPopChart.update();
  }
  else{
    massPopChart.data.labels.push(number+j);
       massPopChart.data.datasets[0].data.push(number);
       massPopChart.update();
     }
      j +=1;
  }

  function reset(){
    window.location.reload();
  }
  </script>
</body>
</html>
